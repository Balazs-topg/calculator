<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <div class="text-container">
                0
            </div>
        </div>

        <div class="buttons">
            <div class="buttons-container">

                <div class="button clear">AC</div>
                <div class="button plusSlashMin">+/-</div>
                <div class="button procentage">%</div>

                <div class="button right-side division">รท</div>
                <div class="button right-side multiplication">ร</div>
                <div class="button right-side subtraction">-</div>
                <div class="button right-side plus">+</div>
                <div class="button right-side equal">=</div>


                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button zero">0</div>
                <div class="button decimal">,</div>


            </div>
        </div>

    </div>

</body>
</html>
